<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/432533c615.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/homepage.css" />
    <title>Blog</title>
  </head>
  <body>
    <main>
      <div class="container">
        <form action="#" class="form-search" id="form-search">
          <div class="form-control">
            <label class="form-search__label" for="search-posts"
              >Search Posts</label
            >
            <div class="form-search__input-container">
              <input
                class="form-search__input"
                type="search"
                name="search-posts"
                id="search-posts"
                placeholder="enter a post title"
              />
              <button class="form-search__search-btn">
                <img
                  class="form-search__search-icon"
                  src="./images/magnifying-glass-solid.svg"
                  alt=""
                />
              </button>
            </div>
          </div>
        </form>
        <section class="posts-tags" id="posts-tags">
          <!-- insert tags from js -->
        </section>
        <section class="posts-featured">
          <!-- insert featured posts from js  -->
        </section>
        <section class="posts">
          <!-- insert non featured posts from js  -->
        </section>
        <aside class="all-posts">
          <!-- insert all posts from js again??? -->
        </aside>
      </div>
    </main>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
