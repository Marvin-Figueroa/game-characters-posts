<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/432533c615.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/createPost.css" />
    <title>Create Post</title>
  </head>
  <body>
    <form
      class="form-create"
      id="form-create"
      method="post"
      action="#"
      novalidate
    >
      <div class="form-create__header">
        <h2 class="form-create__heading">Create a new post</h2>
      </div>

      <div class="form-create__body">
        <div class="form-create__left">
          <div class="form-control">
            <label class="form-create__label" for="title">Title</label>
            <input
              class="form-create__input"
              type="text"
              name="title"
              id="title"
              maxlength="100"
              placeholder="Enter the post title"
            />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small class="form-create__validation-feedback"></small>
          </div>
          <div class="form-control">
            <label class="form-create__label" for="subtitle">Subtitle</label>
            <input
              class="form-create__input"
              type="text"
              name="subtitle"
              id="subtitle"
              maxlength="100"
              placeholder="Enter the post subtitle"
            />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small class="form-create__validation-feedback"></small>
          </div>
          <div class="form-control">
            <label class="form-create__label" for="author">Author</label>

            <input
              class="form-create__input"
              type="text"
              name="author"
              id="author"
              maxlength="100"
              placeholder="Enter the post author"
            />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small class="form-create__validation-feedback"></small>
          </div>
          <div class="form-control">
            <label class="form-create__label" for="creationDate"
              >Creation Date</label
            >

            <input
              class="form-create__input"
              type="date"
              name="creationDate"
              id="creationDate"
            />
            <small class="form-create__validation-feedback"></small>
          </div>
          <div class="form-control">
            <label class="form-create__label" for="imageUrl">Image URL</label>
            <input
              class="form-create__input"
              type="url"
              name="imageUrl"
              id="imageUrl"
              maxlength="200"
              placeholder="Enter your post's image url"
            />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small class="form-create__validation-feedback"></small>
          </div>
        </div>
        <div class="form-create__right">
          <div class="form-control">
            <label class="form-create__label" for="body">Body</label>
            <textarea
              class="form-create__input form-create__input--textarea"
              name="body"
              id="body"
              cols="30"
              rows="13"
            ></textarea>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small class="form-create__validation-feedback"></small>
          </div>
          <div class="form-control">
            <label class="form-create__label" for="tags">Tags</label>
            <input
              class="form-create__input"
              type="text"
              name="tags"
              id="tags"
              maxlength="200"
              placeholder="Enter the comma separated tags"
            />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small class="form-create__validation-feedback"></small>
          </div>

          <input
            class="form-create__input form-create__input--submit"
            type="submit"
            value="Create Post"
            id="submitPost"
          />
        </div>
      </div>
    </form>
    <script src="./js/main.js"></script>
  </body>
</html>
